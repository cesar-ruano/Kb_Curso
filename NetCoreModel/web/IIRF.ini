RewriteEngine ON
StatusInquiry ON
RewriteRule ^(.*)/rest/ms_empleados((\/|\?).*)*$ $1/ms_empleados.svc/rest/$2 [I,L]
RewriteRule ^(.*)GXObject$ $1/GXObject.aspx [I,L]
RewriteRule ^(.*)/oauth/access_token$ $1/GXOAuthAccessToken.aspx [I,L]
RewriteRule ^(.*)/oauth/logout$ $1/GXOAuthLogout.aspx [I,L]
RewriteRule ^(.*)/oauth/userinfo$ $1/GXOAuthUserInfo.aspx [I,L]
RewriteRule ^(.*)/gx_valid_service(.*)$ $1/gx_valid_service.aspx$2 [I,L]
RewriteRule ^(.*)/gxmulticall(.*)$ $1/gxmulticall.aspx$2 [I,L]
RewriteRule ^(.*)/rest/metadata/(.*).json$ $1/gxmetadata/$2.json [I,L]
RewriteRule ^(.*)/rest/metadata$ $1/gxmetadata/gx_entity_list.json [I,L]
RewriteRule ^(.*)/rest/metadata/images/(.*)$ $1/gxmetadata/images/$2 [I,L]
RewriteRule ^(.*)/rest/metadata/(.*)$ $1/gxmetadata/$2.json [I,L]
